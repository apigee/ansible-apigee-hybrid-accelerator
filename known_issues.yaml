---
- name: Run known-issues fixes
  hosts: all
  environment:
    USE_GKE_GCLOUD_AUTH_PLUGIN: "true"
    HELM_EXPERIMENTAL_OCI: "1"
  vars:
    setup_path: "/tmp"
  roles:
    # https://cloud.google.com/apigee/docs/release/known-issues#416634326
    - role: apigee-known-issues
      vars:
        enable_fixes:
          - 416634326_delete_crd
          - 416634326_update_role
          - 416634326_rollout_restart
      tags: ['416634326']